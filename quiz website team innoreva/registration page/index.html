<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f98b1b459.js" crossorigin="anonymous"></script>
    <title>LogIn</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&family=Bree+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="registration_style.css">
</head>

<body>
    <div class="container">
        <h1>Register Here</h1>
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="username" name="useranme" id="username" placeholder="Username">
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="Email ID" name="" id="Email ID" placeholder="Email ID">
        </div>
        <div class="box">
            <i class="fa-solid fa-building-columns"></i>
            <input type="College" name="" id="College" placeholder="College">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn">Register</button>
    </div>
</body>

</html>
